<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Submenu</title>
    <link rel="stylesheet" href="styles.css">
    <style>

.navbar {
    background-color: #333;
    padding: 10px 0;
}

.navbar ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.navbar li {
    margin-right: 20px;
    position: relative;
}

.navbar a {
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    display: block;
}

/* Submenu Styles */
.dropdown:hover .submenu {
    display: block;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #333;
}

.submenu {
    display: none;
    list-style: none;
    padding: 0;
}

.submenu li {
    margin: 0;
}

.submenu a {
    color: #fff;
    padding: 10px 15px;
    display: block;
    white-space: nowrap;
}

/* Additional Styles */
.dropdown {
    position: relative;
}
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">Services</a>
                <ul class="submenu">
                    <li><a href="#">Service 1</a></li>
                    <li><a href="#">Service 2</a></li>
                    <li><a href="#">Service 3</a></li>
                </ul>
            </li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
